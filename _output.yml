  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">R you ready?</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank"><i class="fa fa-youtube-square"></i> R-Channel</a></li>
