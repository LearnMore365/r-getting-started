bookdown::gitbook:
  css: style.css
  fontsettings:
    family: serif
  split_by: section
  sharing:
      facebook: yes
      twitter: yes
      google: yes
      linkedin: yes
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">R you ready?</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">
        <i class="fa fa-youtube-square"></i> R-Channel</a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">
        <i class="fa fa-linkedin-square"></i> Greg Martin</a></li>
    download: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
